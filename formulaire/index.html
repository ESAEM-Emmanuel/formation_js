<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inclusion du fichier css pour le style du jeu -->
    <!-- <link rel="stylesheet" href="style/style.css"> -->

    <!-- Inclusion des 3 scripts nécessaires pour faire fonctionner le jeu -->
    <!-- Attention, l'ordre des fichiers js est important.  -->
    <!-- <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script> -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>
    </header>

    <!-- MAIN -->
    <main>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" >

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" >

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" ></textarea>

            <label for="films">Films</label>
            <select id="films" name="films">
                <option value="batman">Batman</option>
                <option value="seigneur-des-anneaux">Le seigneur des anneaux</option>
                <option value="titanic">Titanic</option>
            </select>

            <label for="conditions">Acceptez vous les conditions</label>
            <input type="checkbox" id="conditions" name="conditions" checked>
            
            <label for="residence">Residence</label>
            <input type="radio" id="france" name="residence" value="france" checked>
            <label for="france">France</label>
            <input type="radio" id="cameroun" name="residence" value="cameroun">
            <label for="cameroun">Cameroun</label>
            <input type="radio" id="afrique" name="residence" value="afrique">
            <label for="afrique">Afrique</label>
            <input type="submit" value="Envoyer">
        </form>
        
    </main>

    <!-- FOOTER -->
    <footer>
        @Copyright : Emmanuel WEB. 
    </footer>
</body>
</html>
